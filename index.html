<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2de831549c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bloco de Notas</title>
</head>
<body>
   <header>
    <h1>Bloco de Notas</h1>
    <div id="search-container">
        <i id="search" class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="Buscar">
    </div>
    <button id="export-notes">
        Exportar CSV <i class="fa-solid fa-download"></i>
    </button>
   </header> 
   <div id="add-note-container">
    <input type="text" id="note-content" placeholder="O que deseja anotar?">
    <button id="add-note"><i class="fa-solid fa-plus"></i></button>
   </div>
   <div id="notes-container">
  
   </div>
</body>
</html>
